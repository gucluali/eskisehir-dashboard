<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eskişehir Live Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <h1>ESKİŞEHİR <span class="highlight">DASHBOARD</span></h1>
        <div id="clock" class="digital-clock">00:00:00</div>
    </header>

    <div class="container">
        <div class="card weather-card">
            <h3><i class="fas fa-cloud-sun"></i> Hava Durumu</h3>
            <div id="weather-data">
                <p>Yükleniyor...</p>
            </div>
        </div>

        <div class="card aqi-card">
            <h3><i class="fas fa-wind"></i> Hava Kalitesi</h3>
            <div id="aqi-data">
                <span class="value">--</span>
                <span class="status">Veri Bekleniyor</span>
            </div>
        </div>

        <div class="card finance-card">
            <h3><i class="fas fa-chart-line"></i> Piyasalar</h3>
            <ul id="finance-list">
                <li>USD/TRY: <span id="usd">--</span></li>
                <li>EUR/TRY: <span id="eur">--</span></li>
            </ul>
        </div>

        <div class="card map-card">
            <h3><i class="fas fa-car"></i> Canlı Trafik Durumu</h3>
            <div class="map-container">
                <iframe src="https://yandex.com.tr/map-widget/v1/?ll=30.5206%2C39.7767&z=13&l=trf,skel" width="100%" height="100%" frameborder="0" allowfullscreen="true" style="border-radius: 8px;"></iframe>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
